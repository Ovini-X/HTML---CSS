<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="560" height="315" controls autoplay loop>
        <source src="midia/video_compactado.mp4" type="video/mp4">
        <source src="midia/video_compactado.mp4" type="video/webm">
        <source src="midia/video_compactado.mp4" type="video/ogg">
        <p>Seu navegador nao tem compatibilidade com video</p>
    </video>
    <p>Fique atento em colocar diversos tipos de formatos de video para que o navegador tenha compatibilidade</p>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=aNcRHQYMpvVzINtO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
